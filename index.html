<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
  </head>
  <body class=" bg-[#D6E2F0]">
    <div class="m-auto flex justify-center items-center py-32">

        <div class="flex flex-col flex-wrap w-80 items-center justify-center rounded-xl bg-white mt-6 shadow-lg pb-4">
            <div class="p-4 ">
                <img class="rounded-xl" src="image-qr-code.png" alt="image-qr-code">
            </div>
                <div class="py-1 px-5">
                    <h1 class="font-bold text-center text-[#1F3251]">Improve your front-end skills by building projects</h1>
                </div>
            <div class="py-4 px-5">
                <p class="text-sm/[15px] text-center text-[#7B879D]">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
  </body>
</html>
